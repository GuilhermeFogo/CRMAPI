<form [formGroup]="form">
    <mat-form-field>
      <mat-label>Códido</mat-label>
      <input matInput placeholder="Codigo aqui" formControlName="codigo">
      <mat-error>Digite o Código</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="OnSubmit()" [disabled]="form.invalid">Validar Código</button>
  </form>
